<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <title>Máy tính</title>
</head>
<body>
  
  <div id="may_tinh">
    <div id="ket_qua">
      <div id="ketquacu">
        <p id="giatricu"></p>
      </div>
      <div id="xuatkq">
        <p id="giatrixuat"></p>
      </div>
    </div>
    <div id="banphim">
      <button class="system" id="clear">C</button>
      <button class="system" id="clear_number">CE</button>
      <button class="system" id="%">%</button>
      <button class="system" id="/">/</button>
      <button class="num" id="7">7</button>
      <button class="num" id="8">8</button>
      <button class="num" id="9">9</button>
      <button class="system" id="*">*</button>
      <button class="num" id="4">4</button>
      <button class="num" id="5">5</button>
      <button class="num" id="6">6</button>
      <button class="system" id="-">-</button>
      <button class="num" id="1">1</button>
      <button class="num" id="2">2</button>
      <button class="num" id="3">3</button>
      <button class="system" id="+">+</button>
      <button class="blank" id="blank"></button>
      <button class="num" id="0">0</button>
      <button class="blank" id="blank"></button>
      <button class="system" id="=">=</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
